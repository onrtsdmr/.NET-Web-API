<div>
    <div class="form-group">
        <label class="label" for="name">Name</label>
        <input #name type="text" class="form-control" name="name">
    </div>
    <div class="form-group">
        <label class="label" for="price">Price</label>
        <input #price type="text" class="form-control" name="price">
    </div>
    <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input #isActive type="checkbox" class="custom-control-input" id="isActive">
            <label class="custom-control-label" for="isActive">Is Active</label>
        </div>
    </div>
    <button type="submit" class="btn btn-sm btn-primary"
        (click)="addProduct(name.value, price.value, isActive.checked); name.value='';price.value='';isActive.checked=false">Add Product</button>
</div>
