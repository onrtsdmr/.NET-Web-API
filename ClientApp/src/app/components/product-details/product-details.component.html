<div *ngIf="product" class="mt-3">
    <input type="hidden" #id name="id" [value]="product.id">
    <div class="form-group">
        <label class="label" for="details-name">Name</label>
        <input [value]="product.name" #name type="text" class="form-control" name="details-name">
    </div>
    <div class="form-group">
        <label class="label" for="details-price">Price</label>
        <input [value]="product.price" #price type="text" class="form-control" name="details-price">
    </div>
    <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input [checked]="product.isActive" #isActive type="checkbox" class="custom-control-input" id="details-isActive">
            <label class="custom-control-label" for="details-isActive">Is Active</label>
        </div>
    </div>
    <button type="submit" class="btn btn-sm btn-primary"
            (click)="saveProduct(product.id ,name.value, price.value, isActive.checked)">Save Product</button>
</div>
