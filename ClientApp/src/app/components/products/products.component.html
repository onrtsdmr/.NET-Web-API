<div class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-md-7">
            <h3 class="bg-primary text-white p-2">{{categoryName}}</h3>
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products" [class.bg-warning]="item.isActive == false">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button class="btn btn-primary m-1" (click)="onSelectProduct(item)">Edit</button>
                            <button class="btn btn-danger m-1" (click)="deleteProduct(item)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-5">
            <product-details [product]="selectedProduct"></product-details>
            <hr>
            <product-form></product-form>
        </div>
    </div>
</div>
