<h3 class="bg-primary text-white p-2">{{getCategoryName()}}</h3>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getProducts()" [class.bg-warning]="item.isActive == false">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>
                <button class="btn btn-primary m-1">Edit</button>
                <button class="btn btn-danger m-1">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
